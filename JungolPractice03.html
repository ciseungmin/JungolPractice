<!DOCTYPE html>

<body>
	<hr/><!--문제구분 하는 hr태그 -->
	<h3>543 : 반복제어문2 - 자가진단3</h3><br/>
    <h5>하나의 정수를 입력받아 1부터 입력받은 정수까지의 짝수를 차례대로 출력하는 프로그램을 작성하시오.
	입력되는 정수는 50이하이다.</h5>

    <h2>풀이 -------------------------------------------------</h2>
    <!-- 문제 풀기 -->

    <!--입력부-->
    <input type="text" id="input">

    <button onclick = "solve543()">입력</button>
    <!--출력부-->
    <p id="result543"></p>

    <script>
    	//javascript작성
    	function solve543(){
    		var inputNum = document.getElementById('input').value;

    		var output = 0;

    		if (inputNum > 50 ) {
    			document.getElementById('result543').innerHTML = "error";
    		}

    		for(var i = 1; i <= inputNum.length;i++){
    			output = inputNum[i];
    			inputNum = inputNum + i;
    			} document.getElementById('result543').innerHTML = output;
    	}
    </script>

</body>
</html>
